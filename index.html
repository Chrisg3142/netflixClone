<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="top">
        <nav>
          <ul>
            <li>
              <img id="picture" src="./assets/logo.png" alt="Netflix logo" />
            </li>
            <li>
              <div class="select-wrapper">
                <span id="translate" class="material-icons">translate</span>
                <select name="languages" id="selectbar">
                  <option>English</option>
                  <option>Spanish</option>
                </select>
                <span id="arrow" class="material-icons">arrow_drop_down</span>
              </div>
            </li>
            <li>
              <button>Sign In</button>
            </li>
          </ul>
        </nav>
      
        <h1>Unlimited movies, TV shows, and more</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
      
        <form class="email-form">
          <input type="email" placeholder="Email address" required />
          <button type="submit">Get Started &gt;</button>
        </form>
      </div>
      
</body>
</html>
